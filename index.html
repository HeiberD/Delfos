<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad Delfos Ltda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/solid.min.css" integrity="sha512-EHa6vH03/Ty92WahM0/tet1Qicl76zihDCkBnFhN3kFGQkC+mc86d7V+6y2ypiLbk3h0beZAGdUpzfMcb06cMg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    <header class="header">
        <div class="header-diagonal"></div>
        <div class="container header-main">
            <div class="big-logo">
                <img src="./images/big-logo.png" alt="Delfos Ltda Logo">
            </div>
            <div class="header-container">
                <div class="header-header">
                    <div class="contact-info">
                        <span>Call Us: (+57) 601 523 0884</span>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-whatsapp"></i></a>
                    </div>
                    <div class="user-actions">
                        <a href="#" class="social-icon"><i class="fa-solid fa-arrow-right-to-bracket"></i>Login</a>
                        <!-- <a href="#" class="social-icon"><i class="fa-solid fa-cart-shopping"></i></a> -->
                    </div>
                </div>
                <div class="big-logo-mobile">
                    <img src="./images/big-logo.png" alt="Delfos Ltda Logo">
                </div>
                <div class="header-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#"><img src="./images/search-icon.png" alt="Search" style="width: 20px; height: 20px;"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="section section-carousel carousel" >
            <div class="container">
                <h2>Carousel</h2>                
            </div>
        </section>

        <section class="section section-about-us about-us" >
            <div class="container">
                <h2>about-us</h2>                
            </div>
        </section>

        <section class="section section-our-services our-services" >
            <div class="container">
                <h2>our-services</h2>                
            </div>
        </section>

        <section class="section section-indicators indicators" >
            <div class="container">
                <h2>Indicators</h2>                
            </div>
        </section>

        <section class="section section-galery galery" >
            <div class="container">
                <h2>Galery</h2>                
            </div>
        </section>

        <section class="section section-testimonials testimonials" >
            <div class="container">
                <h2>Testimonials</h2>                
            </div>
        </section>

        <section class="section section-news-various news-various" >
            <div class="container">
                <h2>News-various</h2>                
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <h2 class="footer__title">Footer</h2>
        </div>    
    </footer>

</body>
</html>
