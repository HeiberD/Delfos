<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Seguridad Delfos Ltda</title>
    <link rel="stylesheet" href="./css/normalize.css">

</head>
<body>
    <header class="header">

                <h2>Indicators</h2>

                <h2>See Our Experience</h2> 
                <h2>PHOTO GALLERY</h2>  
                <div class="carousel-gallery">
        <a href="#slide1" class="card card-gallery"><img src="./images/image-card-1-gallery.jpg" alt="Imagen card-gallery 1"></a>
        <a href="#slide2" class="card card-gallery"><img src="./images/image-card-2-gallery.jpg" alt="Imagen card-gallery 2"></a>
        <a href="#slide3" class="card card-gallery"><img src="./images/image-card-3-gallery.jpg" alt="Imagen card-gallery 3"></a>
        <a href="#slide4" class="card card-gallery"><img src="./images/image-card-4-gallery.jpg" alt="Imagen card-gallery 4"></a>
        <a href="#slide5" class="card card-gallery"><img src="./images/image-card-5-gallery.jpg" alt="Imagen card-gallery 5"></a>
        <a href="#slide6" class="card card-gallery"><img src="./images/image-card-6-gallery.jpg" alt="Imagen card-gallery 6"></a>                                        
    </div>

    <figure id="slide1" class="lightbox">  
        <img src="./images/image-card-1-gallery.jpg" alt="Imagen 1">
        <a class="nav prev" href="#slide6" aria-label="Anterior"></a>
        <a class="nav next" href="#slide2" aria-label="Siguiente"></a>
        <a class="close" href="#" aria-label="Cerrar"></a>
    </figure>

    <figure id="slide2" class="lightbox">
        <img src="./images/image-card-2-gallery.jpg" alt="Imagen 2">
        <a class="nav prev" href="#slide1" aria-label="Anterior"></a>
        <a class="nav next" href="#slide3" aria-label="Siguiente"></a>
        <a class="close" href="#" aria-label="Cerrar"></a>
    </figure>

    <figure id="slide3" class="lightbox">
        <img src="./images/image-card-3-gallery.jpg" alt="Imagen 3">
        <a class="nav prev" href="#slide2" aria-label="Anterior"></a>
        <a class="nav next" href="#slide4" aria-label="Siguiente"></a>
        <a class="close" href="#" aria-label="Cerrar"></a>
    </figure>

    <figure id="slide4" class="lightbox">
        <img src="./images/image-card-4-gallery.jpg" alt="Imagen 4">
        <a class="nav prev" href="#slide3" aria-label="Anterior"></a>
        <a class="nav next" href="#slide5" aria-label="Siguiente"></a>
        <a class="close" href="#" aria-label="Cerrar"></a>

    <figure id="slide5" class="lightbox">

        <a class="nav next" href="#slide1" aria-label="Siguiente"></a>
        <a class="close" href="#" aria-label="Cerrar"></a>

            </div>
